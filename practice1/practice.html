<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="practice.css" />

</head>
<body>

&nbsp;&nbsp;&nbsp;&nbsp;<div id="products">
  <h2>Products</h2>
  <div class="product" data-id="1" data-name="T-shirt" data-price="25">
    <p>T-shirt - $25</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product" data-id="2" data-name="Shoes" data-price="50">
    <p>Shoes - $50</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product" data-id="3" data-name="Hat" data-price="15">
    <p>Hat - $15</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>

<hr>

<div id="cart">
  <h2>Shopping Cart</h2>
  <table id="cart-items">
    <thead>
      <tr>
        <th>Item</th><th>Qty</th><th>Price</th><th>Action(Remove)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="cart-total">Total: $0</p>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  console.log("Inline script runs, jQuery version:", $.fn.jquery);
</script>
<script src="./practice.js"></script>
</body></html>
