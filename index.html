  <h2>Concert Ticket Booking</h2>
  <form id="ticketForm" action="#" method="POST">
    <label for="fullName">Full Name:</label><br />
    <input type="text" id="fullName" name="fullName" required /><br /><br />

    <label for="email">Email Address:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="concert">Select Concert:</label><br />
    <select id="concert" name="concert" required>
      <option value="">--Choose a concert--</option>
      <option value="rock">Rock Night</option>
      <option value="pop">Pop Festival</option>
      <option value="jazz">Jazz Evening</option>
    </select><br /><br />

    <label for="tickets">Number of Tickets:</label><br />
    <input type="number" id="tickets" name="tickets" min="1" max="10" value="1" required /><br /><br />



    <input type="submit" >Book Tickets
  </form>
  <script src="./script.js"></script>
