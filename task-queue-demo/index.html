<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Queue Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Task Queue Demo</h1>

    <div class="controls">
      <input id="taskName" type="text" placeholder="Task name" />
      <button id="addTaskBtn">Add Task</button>
      <button id="runQueueBtn">Run All</button>
    </div>

    <h2>Queue</h2>
    <ul id="queueList"></ul>

    <h2>Log</h2>
    <pre id="log"></pre>
  </div>
  <script defer src="script.js"></script> <!-- All logic in one file -->

</body>
</html>
